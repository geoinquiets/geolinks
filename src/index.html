<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Links</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO stuff -->
    <meta name="author" content="Jorge Sanz" />
    <meta
      name="description"
      content="This is a website to share the main links that point to my Internet presence"
    />
    <meta property="og:title" content="Jorge Sanz links" />

    <meta
      name="keywords"
      content="Jorge Sanz, Jorge Gaspar Sanz Salinas, Personal, Website, Links, Bio"
    />

    <meta name="robots" content="index,follow" />
    <meta property="og:url" content="https://links.jorgesanz.net/" />
    <meta property="og:site_name" content="links" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/imgs/jsanz_small.png" />

    <!-- twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@xurxosanz" />
    <meta name="twitter:title" content="Jorge Sanz Links" />
    <meta name="twitter:url" content="https://links.jorgesanz.net/" />

    <meta name="twitter:image" content="./assets/imgs/jsanz_small.png" />

    <meta
      name="twitter:description"
      content="Jorge Sanz personal site and blog"
    />

    <!-- twitter cards -->
    <link type="text/plain" rel="author" href="./assets/humans.txt" />

    <!-- Le fav and touch icons -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/imgs/icon_72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/imgs/icon_114.png"
    />
    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" />

    <script defer src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="">
    <main class="flex flex-column items-center justify-center">
      <header>
        <div class="pa1 tc">
          <p>
            <img
            src="./assets/imgs/jsanz_small.png"
            class="h3 w3 dib" alt="avatar">
          </p>
          <p>
            Jorge Sanz
          </p>
        </div>
      </header>
      <article class="ph2 pv1 w-70 w-50-l">
        <section id="links-list" class="flex flex-column items-center justify-center"></section>
      </article>
      <footer class="ph2 pv1">
        <p><a 
          class="near-black no-underline hover-green"
          href="https://jorgesanz.net">
          Jorge Sanz &#169; - 2021
        </a>
      </p>
      </footer>
    </main>

    <template id="template-link">
      <div class="w-70-ns w-100">
        <a
          class="
            link-a
            no-underline
            near-black
            bg-animate bg-near-white
            hover-bg-washed-green
            inline-flex
            items-center
            ba
            ma2
            tc
            br2
            pa2
            w-90
          "
          href="{{link}}"
          title="{{title}}"
        >
        <img 
          class="link-img" 
          height="32" 
          width="32" 
          alt="Link icon"
          src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/slug.svg" />
        <span class="link-title f6 ml3 pr2">{{title}}</span>
        </a>
      </div>
    </template>
  </body>
</html>
